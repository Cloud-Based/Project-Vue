<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coba Vue.js</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="container" id="app">
      <header id="header">
        <h1>{{ getname().toUpperCase() }}</h1>
      </header>

      <div class="container" id="content">
        <div class="row">
          <div class="col-6 col-lg-3">
            <img src="assets/img/earphone.jfif" alt="..." style="width: 70%">
          </div>
          <div class="col-6 col-lg-3">
            <h4>Detail:</h4>
            <div class="row">
              <div class="col-6 col-sm-3">Kondisi</div>
              <div class="col-1">:</div>
              <div class="col-6 col-sm-3">Baru</div>

              <div class="w-100"></div>

              <div class="col-6 col-sm-3">Harga</div>
              <div class="col-1">:</div>
              <div class="col-6 col-sm-3">Rp450.000</div>

              <div class="w-100"></div>

              <div class="col-6 col-sm-3">Kondisi</div>
              <div class="col-1">:</div>
              <div class="col-6 col-sm-3">Baru</div>
            </div>
          </div>
          <div class="detail">
            <span class="badge bg-primary">{{ active ? 'Aktif' : 'Tidak aktif' }}</span><h4>{{ namaProduk }}</h4>
            <p>{{ adalagi }}</p>
          </div>
        </div>
      </div>

      <footer id="footer">
        <p>@copyright 2022</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
